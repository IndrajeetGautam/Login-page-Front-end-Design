<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character encoding for the HTML document -->
  <meta charset="UTF-8">
  <!-- Viewport settings to ensure responsiveness on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the HTML document -->
  <title>Document</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <!-- Container for the smoke/cloud effect -->
    <div class="smoke">
      <!-- Individual cloud elements -->
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>
    <!-- Main content container -->
    <div class="content">
      <!-- Login heading -->
      <div class="heading">Login</div>
      <!-- Email input field -->
      <div class="field">
        <input type="email" placeholder="Email">
      </div>
      <!-- Password input field -->
      <div class="field">
        <input type="password" placeholder="Password">
      </div>
      <!-- Login button -->
      <button class="join-btn">Login</button>
    </div>
    <!-- Glass effect container -->
    <div class="glass">
      <!-- Inner glass effect -->
      <div class="inner-glass"></div>
    </div>
  </div>
</body>

</html>
